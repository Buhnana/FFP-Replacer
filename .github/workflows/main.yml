name: Process Java Code

on:
  push:
    paths:
      - '*.java'  # Trigger on any .java file

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download Python script
        run: |
          curl -H "Authorization: token ${{ secrets.GH_PAT }}" -o main.py https://raw.githubusercontent.com/Buhnana/FFP-Replacer/main/main.py

      - name: Verify Python script
        run: |
          cat main.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "No dependencies required" > requirements.txt
          pip install -r requirements.txt || true

      - name: Run Python script if .java files exist
        run: |
          mkdir -p java_files
          shopt -s nullglob
          java_files=(*.java)
          if [ ${#java_files[@]} -gt 0 ]; then
            mv *.java java_files/
            python main.py
            mv java_files/*.java ./
          else
            echo "No .java files found to process."
          fi

      - name: Upload results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: processed-java-files
          path: '*.java'
