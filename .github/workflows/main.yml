name: Process Java Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Download Python script
        run: |
          curl -o update_java_code_with_counts.py https://raw.githubusercontent.com/Buhnana/FFP-Replacer/main/main.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run Python script
        run: |
          python main.py

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: updated-java-code
          path: updated_source.java
